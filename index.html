<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tesla</title>
</head>
<body>
    <div class="header" id="header">
        <nav>
            <img src="./Ferrari-Logo.png" alt="" class="logo">
            <ul>
                <li><a href="#" id="models">La Ferrari</a></li>
                <li><a href="#" id="model3">Ferrari-250-GTO</a></li>
                <li><a href="#" id="modelx">Enzo</a></li>
                <li><a href="#" id="modely">F40</a></li>
            </ul>
            <a href="#" class="btn">Reserve Now</a>
        </nav>
        <div class="info">
            <div>
                <h2 id="seg">1.9 s</h2>
                <p>60mph</p>
            </div>
            <div>
            <h2 id="mph">200 mph</h2>
            <p>Top Speed</p>
            </div>
            <div>
                <h2 id="mi">396mi</h2>
                <p>Max Range</p>
            </div>
            <div class="line"></div>
            <div>
                <h2 id="model">Model S</h2>
            </div>
        </div>
    </div>
</body>
<script>
    let header = document.getElementById('header')
    let ms = document.getElementById('models')
    let m3 = document.getElementById('model3')
    let mx = document.getElementById('modelx')
    let my = document.getElementById('modely')
    let model = document.getElementById('model')
    let seg = document.getElementById('seg')
    let mph = document.getElementById('mph')
    let mi = document.getElementById('mi')

    ms.onclick = function(){
    header.style.backgroundImage = "url(./ferrari-mais-rapida.png)"
    model.innerHTML = "La Ferrari"
    seg.innerHTML = "2.7 s"
    mph.innerHTML = "245 mph"
    mi.innerHTML = "14 mi"
    }
    m3.onclick = function(){
    header.style.backgroundImage = "url(./gto.png)"
    model.innerHTML = "Ferrari-250-GTO"
    seg.innerHTML = "6.1 s"
    mph.innerHTML = "156 mph"
    mi.innerHTML = "150 mi"
    }
    mx.onclick = function(){
    header.style.backgroundImage = "url(./enzo1.jpg)"
    model.innerHTML = "Enzo"
    seg.innerHTML = "3.6 s"
    mph.innerHTML = "206 mph"
    mi.innerHTML = "10.5 mi"
    }
    my.onclick = function(){
    header.style.backgroundImage = "url(./carro.jpg)"
    model.innerHTML = "F40"
    seg.innerHTML = "3.8 s"
    mph.innerHTML = "228 mph"
    mi.innerHTML = "3 mi"
    }

</script>
</html>
